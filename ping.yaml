---
- name: Ping All hosts
  hosts: all
  gather_facts: no
  tasks:
    - name: Ping each host
      command: ping -c1 "{{ inventory_hostname }}"
      run_once: true
      delegate_to: localhost
      register: ping_result
      failed_when: false

    - name: How did we do?
      ansible.builtin.debug:
        msg: "{{ ping_result.results[0] }}"
      run_once: true